<script>
  $(document).ready(() => {
    fetch('http://127.0.0.1:5000/getAssignments')
    .then(response => response.json())
    .then(data => {
        $assignments = $(".assignments-list")
        data['assignments'].forEach(element => {
            $assignments.append(
                `<div class="w3-xxlarge w3-padding d-flex align-center">
                ${element}
                </div>`
            )
        })        
    })

    fetch('http://127.0.0.1:5000/getStudents')
    .then(response => response.json())
    .then(data => {
        $students = $(".classlist")
        data['students'].forEach(element => {
            $students.append(
                `<a href="./infoStudent.html">${element}</a>`
            )
        })
    })
  })
</script>
