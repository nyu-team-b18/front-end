<script>
    $(document).ready(() => {
        fetch('http://127.0.0.1:5000/getAssignments')
        .then(response => response.json())
        .then(data => {
            $assignments = $("#assignments")
            data['assignments'].forEach(element => {
                $assignments.append(
                    `<div class="assignment-update d-flex justify-center align-center">
                        <div class="w3-xxlarge w3-padding d-flex align-center">
                            ${element}
                        </div>
                        <a class="w3-xlarge" href="./updateAssignment.html">Update</a>
                    </div>`
                )
            })        
        })
    })
