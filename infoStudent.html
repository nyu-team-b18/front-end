<!-- Header with image -->

    <div class="w3-container d-flex justify-center">
        <form class="profile-bio">
            <label for="bio">Student Bio</label><br>
            <textarea id="bio" name="bio" style="resize: none" maxlength="200" readonly>Hey, this is my super cool bio!</textarea>
